<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Насколько хорошо ты знаешь Человека-паука?</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
</head>
<body>
    <div class="web-container" id="webContainer"></div>
    
    <div class="container">
        <div class="logo">
            <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports Logo">
        </div>
        
        <div class="quiz-container">
            <div class="start-screen" id="startScreen">
                <h1>Тест: Насколько хорошо ты знаешь Человека-паука?</h1>
                <p>Проверь свои знания о любимом супергерое!</p>
                <button id="startButton" class="btn-start">Начать тест</button>
            </div>
            
            <div class="quiz-screen hidden" id="quizScreen">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="question-container">
                    <h2 id="question"></h2>
                    
                    <div class="options-container" id="optionsContainer">
                        <!-- Варианты ответов будут добавлены через JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="results-screen hidden" id="resultsScreen">
                <h2>Результаты теста</h2>
                <div class="result-image">
                    <div class="spider-circle">
                        <span id="scorePercent">0%</span>
                    </div>
                </div>
                <p>Ты ответил правильно на <span id="scoreText">0 из 0</span> вопросов</p>
                <p id="resultMessage"></p>
                <button id="restartButton" class="btn-restart">Пройти еще раз</button>
            </div>
        </div>
    </div>
    
    <script src="./data/questions.js"></script>
    <script src="./data/results.js"></script>
    <script src="./script.js"></script>
</body>
</html>
