<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица РПЛ</title>
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2 class="table-title">Премьер-лига — таблица</h2>
        
        <div class="table-container">
            <table class="standings-table">
                <thead>
                    <tr>
                        <th class="position">#</th>
                        <th class="team-name">Команда</th>
                        <th class="stats">И</th>
                        <th class="stats">В</th>
                        <th class="stats">Н</th>
                        <th class="stats">П</th>
                        <th class="stats">ЗМ</th>
                        <th class="stats">ПМ</th>
                        <th class="stats">РМ</th>
                        <th class="stats">О</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <!-- Данные будут заполнены через JavaScript -->
                    <tr>
                        <td colspan="10" class="loading">Загрузка данных...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="table-legend">
            <p><strong>И</strong> – сыграно игр, <strong>В</strong> – выигрыши, <strong>Н</strong> – ничьи, <strong>П</strong> – поражения, <strong>ЗМ</strong> – забитые мячи, <strong>ПМ</strong> – пропущенные мячи, <strong>РМ</strong> – разница мячей, <strong>О</strong> – очки</p>
        </div>
    </div>
    
    <script src="./data/api.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
