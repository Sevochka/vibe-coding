<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица РПЛ</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
</head>
<body>
    <div class="container">
        <h1>Премьер-лига — таблица</h1>
        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <p>Загрузка данных...</p>
        </div>
        <div class="table-container" id="table-container" style="display: none;">
            <table class="tournament-table">
                <thead>
                    <tr>
                        <th class="position">#</th>
                        <th class="team">Команда</th>
                        <th class="last-five">Форма</th>
                        <th class="stats">И</th>
                        <th class="stats">В</th>
                        <th class="stats">Н</th>
                        <th class="stats">П</th>
                        <th class="stats">ЗМ</th>
                        <th class="stats">ПМ</th>
                        <th class="stats">РМ</th>
                        <th class="stats">О</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Данные будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="error-container" id="error-container" style="display: none;">
            <p>Произошла ошибка при загрузке данных. Пожалуйста, попробуйте позже.</p>
        </div>
        <div class="legend">
            <p><strong>И</strong> – сыграно игр, <strong>В</strong> – выигрыши, <strong>Н</strong> – ничьи, <strong>П</strong> – поражения, <strong>ЗМ</strong> – забитые мячи, <strong>ПМ</strong> – пропущенные мячи, <strong>РМ</strong> – разница мячей, <strong>О</strong> – очки</p>
        </div>
        <div class="footer">
            <a href="https://www.sports.ru/?utm_source=special-football-tournament-table" class="sports-logo" target="_blank">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
            </a>
        </div>
    </div>
    <script src="./data/api-service.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
