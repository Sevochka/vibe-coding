<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика сезона</title>
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="https://www.sports.ru/?utm_source=special-season-statistics" class="logo">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
            </a>
            <h1 class="title">Статистика сезона</h1>
        </header>

        <div class="season-selector">
            <select id="tournamentSelect">
                <option value="" selected disabled>Выберите турнир</option>
            </select>
            
            <select id="seasonSelect" disabled>
                <option value="" selected disabled>Выберите сезон</option>
            </select>
        </div>

        <div class="stats-container">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Загрузка статистики...</p>
            </div>
            
            <div class="stats-tabs" id="statsTabs">
                <button class="tab-button active" data-tab="teams">Команды</button>
                <button class="tab-button" data-tab="players">Игроки</button>
            </div>
            
            <div class="stats-content">
                <div class="tab-content active" id="teamsContent">
                    <div class="stats-cards">
                        <div class="stat-card">
                            <h3>Лучшие по голам</h3>
                            <div class="card-content" id="teamsGoals"></div>
                        </div>
                        <div class="stat-card">
                            <h3>Лучшие по владению</h3>
                            <div class="card-content" id="teamsPossession"></div>
                        </div>
                        <div class="stat-card">
                            <h3>Лучшие по точности передач</h3>
                            <div class="card-content" id="teamsPassing"></div>
                        </div>
                        <div class="stat-card">
                            <h3>Лучшие по ударам</h3>
                            <div class="card-content" id="teamsShots"></div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="playersContent">
                    <div class="stats-cards">
                        <div class="stat-card">
                            <h3>Бомбардиры</h3>
                            <div class="card-content" id="playersGoals"></div>
                        </div>
                        <div class="stat-card">
                            <h3>Ассистенты</h3>
                            <div class="card-content" id="playersAssists"></div>
                        </div>
                        <div class="stat-card">
                            <h3>Голы + передачи</h3>
                            <div class="card-content" id="playersGoalAssists"></div>
                        </div>
                        <div class="stat-card">
                            <h3>Желтые карточки</h3>
                            <div class="card-content" id="playersYellowCards"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./data/stat.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
