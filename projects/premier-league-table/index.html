<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица РПЛ</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://www.sports.ru/?utm_source=special-premier-league-table" class="logo">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" width="120">
            </a>
            <h1>Премьер-лига — таблица и сетка</h1>
        </header>
        
        <div class="table-container">
            <div class="loader" id="loader">Загрузка...</div>
            <table class="standings-table" id="standings-table">
                <thead>
                    <tr>
                        <th class="pos-column">#</th>
                        <th class="team-column">Команда</th>
                        <th class="match-column">И</th>
                        <th class="match-column">В</th>
                        <th class="match-column">Н</th>
                        <th class="match-column">П</th>
                        <th class="match-column">ЗМ</th>
                        <th class="match-column">ПМ</th>
                        <th class="match-column">РМ</th>
                        <th class="match-column">О</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <!-- Данные таблицы будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <span class="legend-item-box legend-item-box-1"></span>
                <span>Лига чемпионов</span>
            </div>
            <div class="legend-item">
                <span class="legend-item-box legend-item-box-2"></span>
                <span>Лига Европы</span>
            </div>
            <div class="legend-item">
                <span class="legend-item-box legend-item-box-3"></span>
                <span>Зона вылета</span>
            </div>
        </div>
    </div>

    <script src="./data/config.js"></script>
    <script src="./scripts.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
