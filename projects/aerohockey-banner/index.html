<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аэрохоккей - Sports.ru</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Заголовок -->
        <header class="game-header">
            <a href="https://www.sports.ru/?utm_source=special-aerohockey-banner" class="logo-link">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" class="logo">
            </a>
            <h1 class="game-title">АЭРОХОККЕЙ</h1>
        </header>

        <!-- Счет -->
        <div class="scoreboard">
            <div class="score-section">
                <span class="score-label">ВЫ</span>
                <span class="score-value" id="playerScore">0</span>
            </div>
            <div class="vs">VS</div>
            <div class="score-section">
                <span class="score-label">ИИ</span>
                <span class="score-value" id="aiScore">0</span>
            </div>
        </div>

        <!-- Игровое поле -->
        <div class="game-field" id="gameField">
            <canvas id="gameCanvas" width="280" height="400"></canvas>
            
            <!-- Центральная линия -->
            <div class="center-line"></div>
            
            <!-- Ворота -->
            <div class="goal goal-top"></div>
            <div class="goal goal-bottom"></div>
            
            <!-- Игровые элементы -->
            <div class="paddle player-paddle" id="playerPaddle"></div>
            <div class="paddle ai-paddle" id="aiPaddle"></div>
            <div class="puck" id="puck"></div>
        </div>

        <!-- Управление -->
        <div class="game-controls">
            <button class="btn-primary" id="startBtn">НАЧАТЬ ИГРУ</button>
            <button class="btn-secondary" id="resetBtn">СБРОС</button>
        </div>

        <!-- Статус игры -->
        <div class="game-status" id="gameStatus">
            Наведите мышь на поле для управления
        </div>

        <!-- Экран победы -->
        <div class="victory-screen" id="victoryScreen">
            <div class="victory-content">
                <h2 id="victoryText">ПОБЕДА!</h2>
                <p id="victorySubtext">Поздравляем с победой!</p>
                <button class="btn-primary" id="playAgainBtn">ИГРАТЬ СНОВА</button>
            </div>
        </div>
    </div>

    <script src="./data/gameConfig.js"></script>
    <script src="./js/physics.js"></script>
    <script src="./js/ai.js"></script>
    <script src="./js/game.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
