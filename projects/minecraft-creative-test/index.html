<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Креативный тест по Майнкрафту</title>
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animations.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://www.sports.ru/?utm_source=special-minecraft-creative-test" class="logo">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
            </a>
            <h1 class="main-title">Креативный тест по Майнкрафту</h1>
        </header>

        <div class="minecraft-world">
            <div class="cube-scene">
                <div class="cube rotating">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
            </div>
            
            <div id="welcome-screen" class="screen active">
                <h2>Проверьте свои знания Майнкрафта!</h2>
                <p>Этот тест проверит, насколько хорошо вы знаете игровой мир Minecraft и его механики.</p>
                <button id="start-btn" class="minecraft-btn">Начать тест</button>
            </div>

            <div id="question-screen" class="screen">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="question-container">
                    <h2 id="question-text"></h2>
                    <div id="answers-container" class="answers-grid"></div>
                </div>
            </div>

            <div id="result-screen" class="screen">
                <h2>Результаты теста</h2>
                <div class="result-container">
                    <div class="character-container">
                        <div class="character" id="character-result"></div>
                    </div>
                    <div class="result-text">
                        <p id="score-text"></p>
                        <p id="result-description"></p>
                    </div>
                </div>
                <button id="restart-btn" class="minecraft-btn">Пройти ещё раз</button>
                <div class="share-container">
                    <p>Поделиться результатом:</p>
                    <div class="share-buttons">
                        <button class="share-btn vk" id="vk-share">VK</button>
                        <button class="share-btn tg" id="telegram-share">Telegram</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="particles-container"></div>
    <div id="block-break-effect" class="hidden"></div>

    <script src="./data/questions.js"></script>
    <script src="./data/results.js"></script>
    <script src="./particles.js"></script>
    <script src="./main.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
