<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Овечкин-Пакмен</title>
  <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
  <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://www.sports.ru/?utm_source=special-ovechkin-pacman" class="logo">
        <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
      </a>
      <h1>Овечкин-Пакмен</h1>
    </div>
    
    <div class="game-container">
      <div class="game-info">
        <div class="score">Счёт: <span id="score">0</span></div>
        <div class="lives">Жизни: <span id="lives">3</span></div>
      </div>
      <canvas id="gameCanvas" width="660" height="660"></canvas>
      <div class="controls">
        <button id="startButton">Начать игру</button>
        <div class="mobile-controls" id="mobileControls">
          <button id="upBtn">⬆️</button>
          <div class="horizontal-controls">
            <button id="leftBtn">⬅️</button>
            <button id="rightBtn">➡️</button>
          </div>
          <button id="downBtn">⬇️</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./data/constants.js"></script>
  <script src="./data/levels.js"></script>
  <script src="./game.js"></script>
  <script src="./resize.js"></script>
</body>
</html>
