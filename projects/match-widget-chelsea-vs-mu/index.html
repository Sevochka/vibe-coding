<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет матча: Челси — Манчестер Юнайтед</title>
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="match-widget-container">
        <div class="match-widget">
            <div class="match-widget-header">
                <a href="https://www.sports.ru/?utm_source=special-match-widget-chelsea-vs-mu" class="match-widget-sports-logo" target="_blank">
                    <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
                </a>
                <div class="match-widget-title">
                    <span class="match-widget-league">АПЛ</span>
                    <span class="match-widget-date">16 мая 2025</span>
                </div>
            </div>
            
            <div class="match-widget-teams">
                <div class="match-widget-team home">
                    <a href="https://www.sports.ru/chelsea/?utm_source=special-match-widget-chelsea-vs-mu" class="team-logo" target="_blank">
                        <img src="https://img.sports.ru/storage/teams/0/101/chelsea.png" alt="Челси">
                    </a>
                    <div class="team-name">Челси</div>
                    <div class="team-win-probability">
                        <div class="probability-value">47%</div>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: 47%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="match-widget-vs">
                    <span>vs</span>
                </div>
                
                <div class="match-widget-team away">
                    <a href="https://www.sports.ru/manchester-united/?utm_source=special-match-widget-chelsea-vs-mu" class="team-logo" target="_blank">
                        <img src="https://img.sports.ru/storage/teams/0/52/manchester-united.png" alt="Манчестер Юнайтед">
                    </a>
                    <div class="team-name">МЮ</div>
                    <div class="team-win-probability">
                        <div class="probability-value">33%</div>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: 33%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="match-widget-draw">
                <span class="draw-title">Ничья:</span>
                <span class="draw-probability">20%</span>
                <div class="draw-probability-bar">
                    <div class="draw-probability-fill" style="width: 20%"></div>
                </div>
            </div>
            
            <div class="match-widget-footer">
                <div class="match-widget-footer-info">
                    <span>Вероятности основаны на статистике команд</span>
                </div>
                <div class="match-widget-footer-cta">
                    <a href="https://www.sports.ru/football/match/chelsea-vs-mu/?utm_source=special-match-widget-chelsea-vs-mu" class="match-cta-button" target="_blank">Подробнее о матче</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./data/match-data.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
