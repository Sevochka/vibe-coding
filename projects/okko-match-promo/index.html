<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Матч ПСЖ - Интер | Промо ОККО</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./data/match.js"></script>
</head>
<body>
  <div class="match-widget">
    <div class="match-widget__background"></div>
    <div class="match-widget__content">
      <div class="match-widget__header">
        <div class="match-widget__competition">Лига Чемпионов</div>
        <img src="./img/okko-logo.png" alt="ОККО" class="match-widget__okko-logo">
      </div>
      
      <div class="match-widget__teams">
        <div class="match-widget__team">
          <img src="https://pictures.cdn.sports.ru/_FNyAnwbUYTKnOLg5ULLXCHjJwAthUC2WOAZYyhrkfo/fill/150/150/no/1/czM6Ly9zcG9ydHMtYmFja2VuZC1zdGF0LXBpY3R1cmVzLXh3enltd3NyL1RFQU0vbWFpbi9wYXJpc19zYWludF9nZXJtYWluXzE3NDgyNzI0MzIucG5n.png" alt="ПСЖ" class="match-widget__team-logo">
          <div class="match-widget__team-name">ПСЖ</div>
        </div>
        <div class="match-widget__vs">VS</div>
        <div class="match-widget__team">
          <img src="https://pictures.cdn.sports.ru/g7cs8U2z1SlgICrOIEbyAsUYBAF2VcjX4yYj_N-w4ZY/fill/150/150/no/1/czM6Ly9zcG9ydHMtYmFja2VuZC1zdGF0LXBpY3R1cmVzLXh3enltd3NyL1RFQU0vbWFpbi9pbnRlcl9taWxhbl8xNzQ4MjcyNDUxLnBuZw.png" alt="Интер" class="match-widget__team-logo">
          <div class="match-widget__team-name">Интер</div>
        </div>
      </div>
      
      <div class="match-widget__info">
        <div class="match-widget__datetime">23 октября, 19:00</div>
        <div class="match-widget__countdown">
          <!-- Заполняется скриптом -->
        </div>
        <a href="#" class="match-widget__cta">
          <svg class="match-widget__cta-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"/>
          </svg>
          Смотреть матч
        </a>
      </div>
      
      <div class="match-widget__players">
        <div class="match-widget__player match-widget__player--home">
          <img src="https://pictures.cdn.sports.ru/HYCqIAEuXTU9A4r7wd3B3OULsXSw1lUcETjIv0m2NAE/rs:fit:540:540:1/g:ce:0:0/aHR0cHM6Ly9zcG9ydHMucnUvZGF0YS9wbGF5ZXIvMS8yODk0LnBuZw.jpg" alt="Усман Дембеле" class="match-widget__player-img">
        </div>
        <div class="match-widget__player match-widget__player--away">
          <img src="https://pictures.cdn.sports.ru/KtlM9G-MF_vK-CNk-tz-XTzl9lE-4MnZQOKxgQxKHWo/rs:fit:540:540:1/g:ce:0:0/aHR0cHM6Ly9zcG9ydHMucnUvZGF0YS9wbGF5ZXIvNS8xMzA3MS5wbmc.jpg" alt="Хакан Чалханоглу" class="match-widget__player-img">
        </div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
  <script src="./resize.js"></script>
</body>
</html>
