<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=660, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fonbet Widget</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/tt-neoris">
</head>
<body>
    <div class="fonbet-widget">
        <div class="fonbet-header-row">
            <a href="https://www.fonbet.ru/" class="fonbet-logo" target="_blank" rel="noopener" tabindex="0">
                <img src="https://dumpster.cdn.sports.ru/b/25/2b8aa62bbaf1d17576ed92ac189de.png" alt="FONBET" class="fonbet-logo-img" width="104" height="28" loading="lazy" />
            </a>
            <div class="fonbet-meta">
                <span class="fonbet-ad">Реклама 18+</span>
                <span class="fonbet-info" tabindex="0" aria-label="Информация">&#9432;</span>
            </div>
        </div>
        <div class="fonbet-content">
            <div class="fonbet-title">Фрибет на следующий матч от БК Фонбет</div>
        </div>
        <button class="fonbet-btn" aria-label="Перейти">
            <span>&#8594;</span>
        </button>
    </div>
    <script src="./resize.js"></script>
</body>
</html>
