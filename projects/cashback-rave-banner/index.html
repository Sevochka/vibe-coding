<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Букмекерский кэшбэк-рейв</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="banner-container">
        <!-- Фоновые волны -->
        <div class="wave-background">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>

        <!-- Пиксельный дождь -->
        <div class="pixel-rain"></div>

        <!-- Диско-шар с логотипами букмекеров -->
        <div class="disco-ball">
            <div class="ball-inner">
                <div class="mirror-tile">₽</div>
                <div class="mirror-tile">$</div>
                <div class="mirror-tile">€</div>
                <div class="mirror-tile">BK</div>
                <div class="mirror-tile">₽</div>
                <div class="mirror-tile">$</div>
                <div class="mirror-tile">€</div>
                <div class="mirror-tile">BK</div>
            </div>
        </div>

        <!-- Летающие деньги -->
        <div class="flying-money"></div>

        <!-- Основной контент -->
        <div class="banner-content">
            <!-- Sports.ru лого -->
            <div class="logo-container">
                <a href="https://www.sports.ru/?utm_source=special-cashback-rave-banner" target="_blank">
                    <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" class="sports-logo">
                </a>
            </div>

            <!-- Бегущая строка КЭШБЭК -->
            <div class="neon-ticker">
                <div class="ticker-content">КЭШБЭК • КЭШБЭК • КЭШБЭК • КЭШБЭК • </div>
            </div>

            <!-- Главный слоган -->
            <h1 class="main-slogan glitch" data-text="Тут даже проигрыш – с возвратом!">
                Тут даже проигрыш – с возвратом!
            </h1>

            <!-- Дополнительный текст -->
            <p class="sub-text">Танцуй с выгодой!</p>

            <!-- CTA кнопка -->
            <button class="rave-button">
                <span class="button-text">ПОЛУЧИТЬ КЭШБЭК</span>
            </button>
        </div>

        <!-- Глитч эффекты -->
        <div class="glitch-overlay"></div>
    </div>

    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
