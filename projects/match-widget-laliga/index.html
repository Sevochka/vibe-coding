<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет матча Ла Лиги: Севилья - Лас-Пальмас</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="match-widget">
            <div class="tournament-header">
                <div class="tournament-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/LaLiga_Santander.svg/640px-LaLiga_Santander.svg.png" alt="Ла Лига">
                </div>
                <div class="tournament-name">Ла Лига</div>
            </div>
            
            <div class="match-info">
                <div class="team home-team">
                    <div class="team-logo">
                        <img src="" alt="Севилья" id="home-team-logo">
                    </div>
                    <div class="team-name" id="home-team-name"></div>
                </div>
                
                <div class="vs-container">
                    <div class="vs">VS</div>
                    <div class="match-date" id="match-date"></div>
                    <div class="match-time" id="match-time"></div>
                </div>
                
                <div class="team away-team">
                    <div class="team-logo">
                        <img src="" alt="Лас-Пальмас" id="away-team-logo">
                    </div>
                    <div class="team-name" id="away-team-name"></div>
                </div>
            </div>
            
            <div class="odds-section">
                <div class="odds-container">
                    <div class="odd-item">
                        <div class="odd-type">Победа 1</div>
                        <div class="odd-value-container">
                            <div class="bookmaker-logo">
                                <img src="" alt="Фонбет" id="home-win-logo">
                            </div>
                            <div class="odd-value" id="home-win-value"></div>
                        </div>
                    </div>
                    
                    <div class="odd-item">
                        <div class="odd-type">Ничья</div>
                        <div class="odd-value-container">
                            <div class="bookmaker-logo">
                                <img src="" alt="Бетсити" id="draw-logo">
                            </div>
                            <div class="odd-value" id="draw-value"></div>
                        </div>
                    </div>
                    
                    <div class="odd-item">
                        <div class="odd-type">Победа 2</div>
                        <div class="odd-value-container">
                            <div class="bookmaker-logo">
                                <img src="" alt="Винлайн" id="away-win-logo">
                            </div>
                            <div class="odd-value" id="away-win-value"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="watch-button">Смотреть трансляцию</button>
            
            <a href="https://www.sports.ru/?utm_source=special-match-widget-laliga" class="sports-logo-link">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="sports.ru" class="sports-logo">
            </a>
        </div>
    </div>
    
    <script src="./data/match-data.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
