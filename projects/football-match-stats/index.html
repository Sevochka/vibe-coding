<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интер - Барселона | Статистика матча</title>
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="match-header">
            <a href="https://www.sports.ru/?utm_source=special-football-match-stats" class="logo-link">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" class="logo">
            </a>
            <h1>Статистика матча</h1>
        </div>

        <div class="match-info">
            <div class="team-info home-team">
                <div class="team-logo">
                    <img src="https://pictures.cdn.sports.ru/aakDf_WPjluMv9dkyC0CW_vZ4rPEyjIfsrT-ADMoROo/fill/120/120/no/1/czM6Ly9zcG9ydHMtYmFja2VuZC1zdGF0LXBpY3R1cmVzLXh3enltd3NyL1RFQU0vbWFpbi9pbnRlcl9taWxhbl8xNzI0MzIxMTM0LnBuZw.webp" alt="Интер">
                </div>
                <h2 class="team-name">Интер</h2>
            </div>
            
            <div class="match-score">
                <div class="score">4:3</div>
                <div class="match-date">06.05.2025</div>
                <div class="match-time">22:00</div>
            </div>
            
            <div class="team-info away-team">
                <div class="team-logo">
                    <img src="https://pictures.cdn.sports.ru/XJmotBl9wnEzxaD-RCAMTf4lLPUpUBGcVIQmIK17ulQ/fill/400/400/no/1/czM6Ly9zcG9ydHMtYmFja2VuZC1zdGF0LXBpY3R1cmVzLXh3enltd3NyL1RFQU0vbWFpbi9iYXJjZWxvbmFfMTc0MjM5MzU3Ny5wbmc.webp" alt="Барселона">
                </div>
                <h2 class="team-name">Барселона</h2>
            </div>
        </div>

        <div class="match-tabs">
            <button class="tab-button active" data-tab="timeline">Хронология</button>
            <button class="tab-button" data-tab="squad">Составы</button>
            <button class="tab-button" data-tab="stats">Статистика</button>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="timeline">
                <div class="timeline-container">
                    <!-- Содержимое таймлайна будет загружено из JavaScript -->
                </div>
            </div>
            
            <div class="tab-pane" id="squad">
                <div class="squad-container">
                    <div class="squad-column home-squad">
                        <h3>Интер</h3>
                        <div class="squad-list" id="home-squad">
                            <!-- Состав будет загружен из JavaScript -->
                        </div>
                    </div>
                    <div class="squad-column away-squad">
                        <h3>Барселона</h3>
                        <div class="squad-list" id="away-squad">
                            <!-- Состав будет загружен из JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane" id="stats">
                <div class="stats-container">
                    <!-- Статистика будет загружена из JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="./data/match-data.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
