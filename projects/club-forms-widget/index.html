<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма команд - Виджет результатов</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="widget-header">
            <div class="sports-logo">
                <a href="https://www.sports.ru/?utm_source=special-club-forms-widget" target="_blank">
                    <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" class="logo">
                </a>
            </div>
            <h1>Форма команд</h1>
        </div>

        <div class="teams-container" id="teamsContainer">
            <!-- Команды будут добавлены через JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="result-circle win"></div>
                <span>Победа</span>
            </div>
            <div class="legend-item">
                <div class="result-circle draw"></div>
                <span>Ничья</span>
            </div>
            <div class="legend-item">
                <div class="result-circle loss"></div>
                <span>Поражение</span>
            </div>
        </div>
    </div>

    <script src="./data/matchData.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
