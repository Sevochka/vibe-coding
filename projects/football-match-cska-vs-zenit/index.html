<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЦСКА vs Зенит - Виджет матча</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="match-widget">
        <header class="widget-header">
            <a id="sports-logo-link" href="https://www.sports.ru/?utm_source=special-football-match-cska-vs-zenit" target="_blank">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru logo" class="logo">
            </a>
            <div class="tournament-info">
                <span id="tournament-name"></span> <br> <span id="match-status"></span>
            </div>
        </header>
        <main class="match-content">
            <section class="score-section">
                <div class="team-info home-team">
                    <img id="home-team-logo" src="" alt="Логотип ЦСКА" class="team-logo">
                    <h2 id="home-team-name"></h2>
                </div>
                <div class="score">
                    <span id="home-team-score"></span> - <span id="away-team-score"></span>
                </div>
                <div class="team-info away-team">
                    <img id="away-team-logo" src="" alt="Логотип Зенита" class="team-logo">
                    <h2 id="away-team-name"></h2>
                </div>
            </section>
            <section class="stats-section">
                <h3>Статистика матча</h3>
                <div class="stat-grid" id="stats-grid-content">
                    <!-- Статистика будет добавлена сюда скриптом -->
                </div>
            </section>
        </main>
    </div>

    <script src="./data/match-data.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
