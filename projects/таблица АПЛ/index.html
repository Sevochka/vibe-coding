<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица АПЛ 2024/25</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="https://www.sports.ru/?utm_source=special-premier-league-table" target="_blank">
                    <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
                </a>
            </div>
            <h1>Турнирная таблица АПЛ 2024/25</h1>
        </header>
        
        <div class="controls">
            <button id="playButton">Воспроизвести</button>
            <input type="range" id="weekSlider" min="1" max="38" value="1" step="1">
            <span id="currentWeek">Тур 1</span>
        </div>
        
        <div class="visualization">
            <div class="chart-container">
                <div id="teamPositions" class="team-positions">
                    <!-- Зоны индикаторов -->
                    <div class="zone-indicator zone-ucl" style="top: 0; height: 120px;"></div>
                    <div class="zone-indicator zone-uel" style="top: 120px; height: 60px;"></div>
                    <div class="zone-indicator zone-relegation" style="top: 510px; height: 90px;"></div>
                    
                    <!-- Команды будут добавлены динамически через JavaScript -->
                </div>
            </div>
            
            <div class="legend">
                <div class="legend-item legend-cl">
                    <div class="legend-color"></div>
                    <span>Лига Чемпионов</span>
                </div>
                <div class="legend-item legend-el">
                    <div class="legend-color"></div>
                    <span>Лига Европы</span>
                </div>
                <div class="legend-item legend-rel">
                    <div class="legend-color"></div>
                    <span>Зона вылета</span>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Данные визуализации показывают движение команд в турнирной таблице Английской Премьер-лиги в течение сезона 2024/25.</p>
            <p>© <a href="https://www.sports.ru/?utm_source=special-premier-league-table" target="_blank">Sports.ru</a></p>
        </footer>
    </div>
    <script src="./data/teams.js"></script>
    <script src="./data/results.js"></script>
    <script src="./data/results-extended.js"></script>
    <script src="./js/main.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
