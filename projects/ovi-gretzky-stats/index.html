<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Овечкин vs Грецки: Гонка за рекордом</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="https://www.sports.ru/?utm_source=special-ovi-gretzky-stats" target="_blank">
        <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" class="sports-logo">
      </a>
      <h1>Овечкин vs Грецки: Гонка за рекордом</h1>
      <p>Сравнение голов по сезонам</p>
    </header>
    
    <section class="section chart-section">
      <div class="chart-wrapper">
        <div class="player-legend">
          <div class="legend-item">
            <div class="legend-color ovechkin-color"></div>
            <span>Овечкин (894)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color gretzky-color"></div>
            <span>Грецки (894)</span>
          </div>
        </div>
        
        <div class="slider-container">
          <input type="range" min="1" max="19" value="1" class="season-slider" id="season-slider">
          <div class="slider-labels">
            <span>1 сезон</span>
            <span>19 сезонов</span>
          </div>
          <div class="current-season" id="current-season">1 сезон</div>
        </div>
        
        <div class="goals-chart-container" id="goals-chart-container">
          <!-- Здесь будет рисоваться график -->
        </div>
        
        <div class="play-controls">
          <button id="play-btn" class="control-btn">&#9658; Воспроизвести</button>
          <button id="reset-btn" class="control-btn">&#8634; Сбросить</button>
        </div>
      </div>
    </section>
  </div>
  
  <script src="./data/players_data.js"></script>
  <script src="./data/seasons_data.js"></script>
  <script src="./main.js"></script>
  <script src="./resize.js"></script>
</body>
</html>
