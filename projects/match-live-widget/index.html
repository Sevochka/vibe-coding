<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЦСКА - Зенит | Виджет матча</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/roboto.css">
    <link rel="stylesheet" href="https://senoval.cdn.sports.ru/static-resources/fonts/sports.css">
</head>
<body>
    <div class="match-widget-container">
        <div class="match-widget">
            <header class="match-header">
                <div class="tournament-info">
                    <div class="tournament-logo"></div>
                    <div class="tournament-name">Загрузка...</div>
                </div>
                <div class="match-time">
                    <div class="match-status">Загрузка...</div>
                    <div class="match-date">Загрузка...</div>
                </div>
            </header>

            <div class="match-score-container">
                <div class="team home-team">
                    <div class="team-logo">
                        <img src="" alt="ЦСКА" id="home-team-logo">
                    </div>
                    <div class="team-name" id="home-team-name">ЦСКА</div>
                </div>

                <div class="match-score">
                    <div class="score" id="home-score">-</div>
                    <div class="score-separator">:</div>
                    <div class="score" id="away-score">-</div>
                </div>

                <div class="team away-team">
                    <div class="team-logo">
                        <img src="" alt="Зенит" id="away-team-logo">
                    </div>
                    <div class="team-name" id="away-team-name">Зенит</div>
                </div>
            </div>

            <div class="match-details">
                <div class="match-tabs">
                    <div class="tab active" data-tab="statistics">Статистика</div>
                    <div class="tab" data-tab="timeline">События</div>
                    <div class="tab" data-tab="lineups">Составы</div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active" id="statistics">
                        <div class="loading-indicator">Загрузка статистики...</div>
                        <div class="stats-container"></div>
                    </div>
                    <div class="tab-pane" id="timeline">
                        <div class="loading-indicator">Загрузка событий...</div>
                        <div class="timeline-container"></div>
                    </div>
                    <div class="tab-pane" id="lineups">
                        <div class="loading-indicator">Загрузка составов...</div>
                        <div class="lineups-container">
                            <div class="lineup home-lineup"></div>
                            <div class="lineup away-lineup"></div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="match-footer">
                <a href="https://www.sports.ru/?utm_source=special-match-live-widget" class="sports-logo">
                    <img src="https://dumpster.cdn.sports.ru/0/08/cc55d04e9b8982897827dccb94e8f.png" alt="Sports.ru">
                </a>
                <div class="powered-by">Powered by Sports.ru</div>
            </footer>
        </div>
    </div>

    <script src="./data/match.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
