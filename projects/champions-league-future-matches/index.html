<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предстоящие матчи Лиги чемпионов 2024-25</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <div class="tournament-logo" id="tournament-logo">
                    <img src="https://dumpster.cdn.sports.ru/uploading/dumpster/icon/icon_cl.png" alt="Лига чемпионов">
                </div>
                <h1 class="header-title" id="tournament-name">Лига чемпионов 2024-25</h1>
            </div>
            <a href="https://www.sports.ru/?utm_source=special-champions-league-future-matches" class="sports-logo">
                <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru">
            </a>
        </header>

        <div class="tournament-info">
            <h2>Предстоящие матчи</h2>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="matches-list" class="matches-list" style="display: none;"></div>

        <button id="refresh-button" class="refresh-button">
            <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
            </svg>
            Обновить
        </button>
    </div>

    <!-- Импорт данных и скриптов -->
    <script src="./data/matches.js"></script>
    <script src="./script.js"></script>
    <script src="./data/resize.js"></script>
</body>
</html>
