<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Короткий Спортс</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: white;
        }

        .stories-container {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .stories-container::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ff4d4d;
            flex-shrink: 0;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4d4d;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .story-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stories-container">
        <div class="story-item" onclick="openStory(0)">
            <img src="https://via.placeholder.com/80" alt="Story 1" class="story-image">
            <div class="live-badge">LIVE</div>
        </div>
        <div class="story-item" onclick="openStory(1)">
            <img src="https://via.placeholder.com/80" alt="Story 2" class="story-image">
        </div>
        <div class="story-item" onclick="openStory(2)">
            <img src="https://via.placeholder.com/80" alt="Story 3" class="story-image">
            <div class="live-badge">LIVE</div>
        </div>
    </div>

    <div class="story-viewer" id="storyViewer">
        <button class="close-button" onclick="closeStory()">×</button>
        <div class="story-content">
            <img src="" alt="Story content" class="story-media" id="storyMedia">
        </div>
    </div>

    <script>
        const stories = [
            { image: 'https://via.placeholder.com/400x800', isLive: true },
            { image: 'https://via.placeholder.com/400x800', isLive: false },
            { image: 'https://via.placeholder.com/400x800', isLive: true }
        ];

        function openStory(index) {
            const viewer = document.getElementById('storyViewer');
            const media = document.getElementById('storyMedia');
            media.src = stories[index].image;
            viewer.style.display = 'flex';
        }

        function closeStory() {
            const viewer = document.getElementById('storyViewer');
            viewer.style.display = 'none';
        }

        // Закрытие по клику вне контента
        document.getElementById('storyViewer').addEventListener('click', function(e) {
            if (e.target === this) {
                closeStory();
            }
        });
    </script>
</body>
</html>
